<!DOCType html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <title>My Website</title>
</head>
<body>
<div class="wrap">

    <div class="header">
        <div class="header_top">
            <div class="logo">
                <a href="combo1.html"></a>
                <img src="img/logo_pc.png" alt="Logo" >
            </div>
            <div class="search_box">
                    <input type="text" placeholder="Search..">
            </div>
            <div class="call">
                <p><span>Need help? </span>call us <span class="number">1-22-3456789</span></p>
            </div>
        <button onclick="document.getElementById('login').style.display='block'" 
        style="width: auto;background: white;color:black;float: right;font-size: 20px;">Đăng nhập</button>
        <div id="login" class="modal" >
            <form class="modal-content animate" action="/action_page.php" method="POST">
                <div class="positionClose">
                    <span onclick="document.getElementById('login').style.display='none'"
                    class="close" title="Close Modal">&times;</span>
                    <p>Đăng nhập</p>
                </div>

                <div class="container">
                    <label for="uname"><b>Tên đăng nhập</b></label>
                    <input type="text" placeholder="Tên đăng nhập" name="uname" required>

                    <label for="psw"><b>Mật khẩu</b></label>
                    <input type="text" placeholder="Mật khẩu" name="psw" required>

                    <button type="submit" style="color: red">Đăng nhập</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Ghi nhớ tài khoản
                    </label>
                </div>

                <div class="container">
                    <button type="button" onclick="document.getElementById('login').style.display='none'"
                    class="cancelbtn">Thoát </button>
                    <span class="psw"><a href="#">Quên mật khẩu?</a></span>
                </div>
            </form>
        </div>
        </div>
    </div>

    <div class="topnav">

        <a href="monngon.html">Món ngon</a>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>

</div>
<script>
    // Get the modal
    var modal = document.getElementById('login');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
